<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Conway's Game of Life</title>
    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" href="gol.css?v=1">
    <script type="text/javascript" src="gol.js?v=1"></script>
    
    <script type="text/javascript">
      window.onload = function() {
        var canvas = document.getElementById('game');

        var options = {
          'blocksize': 20, /* px */
          'delay': 300     /* ms */
        }

        canvas.width = screen.width;
        canvas.height = screen.height;
     
        GameOfLife.init(canvas, options);

        var start = document.getElementById('start');
        start.onmousedown = function () {
          GameOfLife.start();
        };
        
        var pause = document.getElementById('pause');
        pause.onmousedown = function () {
          GameOfLife.pause();
        };

        var reset = document.getElementById('reset');
        reset.onmousedown = function () {
          GameOfLife.init(canvas, options);
        };
      };
    </script>
  </head>
  <body>
    <canvas id="game" width="120" height="120"></canvas>
    
    <div id="controls">
      <p>
        <a id="start" href="#">start</a>
        <span> | </span>
        <a id="pause" href="#">pause</a>
        <span> | </span>
        <a id="reset" href="#">reset</a>
      </p>
      <p>generation: <span id="generation">0</span></p>
    </div>
  </body>
</html>
